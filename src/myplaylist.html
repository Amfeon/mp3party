<!DOCTYPE html>
<html lang="en">
<head>
    <title>Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800&display=swap" rel="stylesheet">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
    <script src="https://use.fontawesome.com/849b015195.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="my-play-lists">
        <div class="my-play-lists-header">
            <h3 class="header__title">Мои плейлисты</h3>     
            <div class="header__icon">
                <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path class="icon"  fill-rule="evenodd" clip-rule="evenodd" d="M10 0.999854C10 0.444946 9.55229 0 9 0C8.44386 0 8 0.44765 8 0.999854V8H0.999854C0.444946 8 0 8.44771 0 9C0 9.55614 0.44765 10 0.999854 10H8V17.0001C8 17.5551 8.44771 18 9 18C9.55614 18 10 17.5524 10 17.0001V10H17.0001C17.5551 10 18 9.55229 18 9C18 8.44386 17.5524 8 17.0001 8H10V0.999854Z" fill="#EF3E4A"/>
                </svg>
            </div>
        </div>
        <div class="my-play-lists-body">
            <div class="favorite-playlist">
                    <div class="favorite-image">
                        <img class="track-logo" src="images/Art.png"    alt="" width="48" height="48">
                        <img class="track-logo" src="images/Art.png"    alt="" width="48" height="48">
                        <img class="track-logo" src="images/Art.png"    alt="" width="48" height="48">
                        <img class="track-logo" src="images/Art.png"    alt="" width="48" height="48">
                        <img  class="logo-star" src="images/Star 7.png" alt="" width="48" height="48">
                    </div>
                    <div class="favorite__body">
                        <div class="favorite__title">Избранное</div>
                        <div class="favorite__count">150 треков</div>
                        <div class="favorite__count">10 часов</div>
                        <div class="favorite__count">750.5 Мб</div>
                    </div>
            </div>
            <div class="other-playlist" >
                <div class="other-playlist-item" data-playlist-id="5">
                    <div class="item__icon">
                        <i class="fa fa-heart-o" aria-hidden="true"></i>
                    </div>
                    <div class="item__body">
                        <div class="item__title">В дальнюю дорогу</div>
                        <div class="item__count">24 трека</div>
                    </div>
                </div>   
                <div class="other-playlist-item">
                    <div class="item__icon">
                        <i class="fa fa-heart-o" aria-hidden="true"></i>
                    </div>
                    <div class="item__body">
                        <div class="item__title">В дальнюю дорогу</div>
                        <div class="item__count">24 трека</div>
                    </div>
                </div>     
            </div>   
        </div>
    </div>

    <div class="current-playlist" >
        <div class="playlist-header">
            <div class="header__back">
                <svg width="9" height="16" viewBox="0 0 9 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8.70711 14.2929C9.09763 14.6834 9.09763 15.3166 8.70711 15.7071C8.31658 16.0976 7.68342 16.0976 7.29289 15.7071L0.292893 8.70711C-0.0976311 8.31658 -0.0976311 7.68342 0.292893 7.29289L7.29289 0.292893C7.68342 -0.0976315 8.31658 -0.0976315 8.70711 0.292893C9.09763 0.683417 9.09763 1.31658 8.70711 1.70711L2.41421 8L8.70711 14.2929Z" fill="#010D11"/>
                </svg>                    
            </div>
            <div class="header__title">Для Тренировок</div>
            <div class="header__icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M21.2777 6.96638C22.0609 6.18317 22.0609 4.91815 21.2807 4.13792L19.8635 2.72076C19.0859 1.94318 17.8169 1.94186 17.0351 2.72374L7.13707 12.6217L6.20298 16.3443C5.93482 17.413 6.585 18.0675 7.65712 17.7985L11.3797 16.8644L21.2777 6.96638ZM4.00087 20L18 19.9969V13.0007C18 12.4484 18.4477 12.0007 19 12.0007C19.5523 12.0007 20 12.4484 20 13.0007V19.9969C20 21.1033 19.1075 22 17.9991 22H4.00087C2.89515 22 2 21.107 2 19.9991V6.00084C2 4.89442 2.89658 3.99996 4.00492 3.99996H11.0149C11.5672 3.99996 12.0149 4.44768 12.0149 4.99996C12.0149 5.55225 11.5672 5.99996 11.0149 5.99996L4 6.00084L4.00087 20ZM10.3483 15.0674L8.47385 15.5276L8.94318 13.645L9.61249 12.9758L11.0262 14.3895L10.3483 15.0674ZM16.328 6.25629L17.7422 7.67349L12.4404 12.9753L11.0268 11.5617L16.328 6.25629Z" fill="#A6CFE2"/>
                </svg>
            </div>
        </div>
        <div class="playlist-body" id="playlist-body">
            <div class="track-item">
                <div class="track__logo">
                    <img class="track-logo" src="images/Art.png"    alt="" width="48" height="48">
                </div>
                <div class="track-body">
                    <div class="track__title">Что то такм такое</div>
                    <div class="track__author">автор неизвестен</div>
                    <div class="track-info">
                            <div class="track__time">3:30</div>
                            <div class="track__size">2.7 Мб</div>                            
                            <div class="track__bitrate">320 кб/с</div>
                    </div>
                </div>
                <div class="track-icons">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path class="star" stroke="#A6CFE2" stroke-linecap="miter" fill-rule="evenodd" stroke-width="2" d="M16.5706 21.6187C17.7924 22.261 18.9716 21.4055 18.738 20.0439L17.8623 14.9379C17.8708 14.9876 21.5592 11.3612 21.5592 11.3612C22.5477 10.3976 22.0985 9.01185 20.7313 8.81319L15.6046 8.06823C15.6544 8.07548 13.3453 3.44697 13.3453 3.44697C12.7344 2.20906 11.2776 2.20812 10.6662 3.44697L8.37348 8.09256C8.39578 8.04739 3.28026 8.81319 3.28026 8.81319C1.91414 9.0117 1.46308 10.3969 2.45236 11.3612L6.16209 14.9773C6.12602 14.9421 5.27355 20.0439 5.27355 20.0439C5.04019 21.4045 6.21819 22.2615 7.441 21.6187L12.0265 19.2079C11.9819 19.2314 16.5706 21.6187 16.5706 21.6187Z" fill="none"/>
                     </svg>
                        
                    <svg class="more" width="4" height="16" viewBox="0 0 4 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path  fill-rule="evenodd" clip-rule="evenodd" d="M2 4C3.1 4 4 3.1 4 2C4 0.9 3.1 0 2 0C0.9 0 0 0.9 0 2C0 3.1 0.9 4 2 4ZM2 6C0.9 6 0 6.9 0 8C0 9.1 0.9 10 2 10C3.1 10 4 9.1 4 8C4 6.9 3.1 6 2 6ZM2 12C0.9 12 0 12.9 0 14C0 15.1 0.9 16 2 16C3.1 16 4 15.1 4 14C4 12.9 3.1 12 2 12Z" fill="#A6CFE2"/>
                    </svg>                        
                </div>
            </div>
        </div>
    </div>
</div>
<div class="add-to-playlist" id="add-form">
    <div class="add-form">
        <div class="form__title">
            <svg width="18" height="18" viewBox="0 0 18 18"  xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M10 0.999854C10 0.444946 9.55229 0 9 0C8.44386 0 8 0.44765 8 0.999854V8H0.999854C0.444946 8 0 8.44771 0 9C0 9.55614 0.44765 10 0.999854 10H8V17.0001C8 17.5551 8.44771 18 9 18C9.55614 18 10 17.5524 10 17.0001V10H17.0001C17.5551 10 18 9.55229 18 9C18 8.44386 17.5524 8 17.0001 8H10V0.999854Z" />
            </svg>
             <h4> Новый плейлист</h3>
        </div>
        <div class="form-body">
            <input type="text" class="form__input" value="Моя музыка">
            <div class="form-btn-group">
                <button class="form__btn" id="cancel">Отмена</button>
                <button class="form__btn" id="send">Создать</button>
            </div>
        </div>      
    </div>
</div>  
<script src="main.js" type="text/javascript"></script>
</body>
</html>
