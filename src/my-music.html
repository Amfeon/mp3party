<html lang="en">
<head>

<body>
<div class="container">
    <div class="myplaylist">
        <div class="myplaylist__header">
            <h3 class="myplaylist__title">Мои плейлисты</h3>     
            <!--Ссылка на страницу создания нового плейлиста если js не отработает-->
            <a href="#" class="myplaylist__icon" id="new-list">
                <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path class="icon"  fill-rule="evenodd" clip-rule="evenodd" d="M10 0.999854C10 0.444946 9.55229 0 9 0C8.44386 0 8 0.44765 8 0.999854V8H0.999854C0.444946 8 0 8.44771 0 9C0 9.55614 0.44765 10 0.999854 10H8V17.0001C8 17.5551 8.44771 18 9 18C9.55614 18 10 17.5524 10 17.0001V10H17.0001C17.5551 10 18 9.55229 18 9C18 8.44386 17.5524 8 17.0001 8H10V0.999854Z" fill="#EF3E4A"/>
                </svg>
            </a>
        </div>
        <div class="myplaylist__body">
            <a href="playlist.html" title="Плейлист - избранное" class="favoritePlaylist">
                    <div class="favoritePlaylist__logo">
                        <img class="favoritePlaylist__image" src="images/Art.png"    alt="Постер трека 1" width="48" height="48">
                        <img class="favoritePlaylist__image" src="images/Art.png"    alt="Постер трека 2" width="48" height="48">
                        <img class="favoritePlaylist__image" src="images/Art.png"    alt="Постер трека 3" width="48" height="48">
                        <svg class="favoritePlaylist__icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path class="favoritePlaylist__icon-path"            clip-rule="evenodd"  d="M16.5706 21.6186C17.7924 22.261 18.9716 21.4055 18.738 20.0439L17.8623 14.9379C17.8708 14.9875 21.5592 11.3612 21.5592 11.3612C22.5477 10.3976 22.0985 9.01182 20.7313 8.81316L15.6046 8.0682C15.6544 8.07545 13.3453 3.44694 13.3453 3.44694C12.7344 2.20903 11.2776 2.20809 10.6662 3.44694L8.37348 8.09253C8.39578 8.04736 3.28026 8.81316 3.28026 8.81316C1.91414 9.01167 1.46308 10.3968 2.45236 11.3612L6.16209 14.9772C6.12602 14.9421 5.27355 20.0439 5.27355 20.0439C5.04019 21.4045 6.21819 22.2615 7.441 21.6186L12.0265 19.2079C11.9819 19.2313 16.5706 21.6186 16.5706 21.6186Z" fill="none"/>
                        </svg>
                    </div>
                    <div class="favoritePlaylist__info">
                        <div class="favoritePlaylist__title">Избранное</div>
                        <div class="favoritePlaylist__subtitle">150 треков</div>
                        <div class="favoritePlaylist__subtitle">10 часов</div>
                        <div class="favoritePlaylist__subtitle">750.5 Мб</div>
                    </div>
            </a>
            <div class="otherPlaylists">
                <a href="playlist.html" title="Перейти к плейлисту" class="playlistItem">
                    <div class="playlistItem__icon playlistItem__icon_active">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M16 3C14.4633 3 13.0615 3.57771 12 4.52779C10.9385 3.57771 9.53671 3 8 3C4.68629 3 2 5.68629 2 9C2 13.8365 6.97858 18.511 11.5783 21.2383C11.8112 21.3828 12.1924 21.3809 12.4246 21.2363C16.994 18.5 22 13.8362 22 9C22 5.68629 19.3137 3 16 3ZM12.0057 19.1333C7.06067 15.9005 4 12.1242 4 9C4 6.79086 5.79086 5 8 5C8.99954 5 9.93695 5.36538 10.6662 6.01806L11.6285 6.87932C11.8364 7.06548 12.1663 7.06298 12.3715 6.87932L13.3338 6.01806C14.0631 5.36538 15.0005 5 16 5C18.2091 5 20 6.79086 20 9C20 12.2045 16.9507 15.9005 12.0057 19.1333Z" fill="#A6CFE2"/>
                         </svg>
                            
                    </div>
                    <div class="playlistItem__wrapper">
                        <div class="playlistItem__title">В дальнюю дорогу</div>
                        <div class="playlistItem__count playlistItem__count_m0p15">24 трека</div>
                    </div>
                </a>
                <a href="playlist.html" title="Перейти к плейлисту" class="playlistItem">
                    <div class="playlistItem__icon playlistItem__icon_active">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M16 3C14.4633 3 13.0615 3.57771 12 4.52779C10.9385 3.57771 9.53671 3 8 3C4.68629 3 2 5.68629 2 9C2 13.8365 6.97858 18.511 11.5783 21.2383C11.8112 21.3828 12.1924 21.3809 12.4246 21.2363C16.994 18.5 22 13.8362 22 9C22 5.68629 19.3137 3 16 3ZM12.0057 19.1333C7.06067 15.9005 4 12.1242 4 9C4 6.79086 5.79086 5 8 5C8.99954 5 9.93695 5.36538 10.6662 6.01806L11.6285 6.87932C11.8364 7.06548 12.1663 7.06298 12.3715 6.87932L13.3338 6.01806C14.0631 5.36538 15.0005 5 16 5C18.2091 5 20 6.79086 20 9C20 12.2045 16.9507 15.9005 12.0057 19.1333Z" fill="#A6CFE2"/>
                         </svg>
                            
                    </div>
                    <div class="playlistItem__wrapper">
                        <div class="playlistItem__title">Поворот не туда</div>
                        <div class="playlistItem__count playlistItem__count_m0p15">2 трека</div>
                    </div>
                </a>       
            </div>   
        </div>
    </div>
</div>


<!-- Modal window -->
<div class="overlay" id="add-form">
    <div role="dialog" class="add-form">
        <div class="add-form__header">
            <svg width="18" height="18" viewBox="0 0 18 18"  xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M10 0.999854C10 0.444946 9.55229 0 9 0C8.44386 0 8 0.44765 8 0.999854V8H0.999854C0.444946 8 0 8.44771 0 9C0 9.55614 0.44765 10 0.999854 10H8V17.0001C8 17.5551 8.44771 18 9 18C9.55614 18 10 17.5524 10 17.0001V10H17.0001C17.5551 10 18 9.55229 18 9C18 8.44386 17.5524 8 17.0001 8H10V0.999854Z" />
            </svg>
             <h4> Новый плейлист</h3>
        </div>
        <div class="add-form__body">
            <input type="text" class="add-form__input" value="Моя музыка" >
            <div class="add-form__btnGroup">
                <button type="button" class="add-form__btn" id="cancel">Отмена</button>
                <button type="button" class="add-form__btn" id="send">Создать</button>
            </div>
        </div>         
    </div>
</div>


<script src="main.js" type="text/javascript"></script>
</body>
</html>
